name: Publish Rive React Native release
on:
  pull_request:
    types: [closed]
    branches:
      - release/**
jobs:
  install:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@rive.app"
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PAT }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: |
          yarn install --cwd example --frozen-lockfile
          yarn install --frozen-lockfile
  lint:
    name: Lint and typecheck
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Lint
        run: yarn lint
      - name: Type Check
        run: yarn typescript

  publish:
    name: Build & Publish release
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Build lib
        run: yarn prepare

      - name: Authenticate with registry
        run: npm config set //registry.npmjs.org/:_authToken $NPM_PUBLISH_TOKEN

      - name: Publish
        run:|
          chmod +x ./scripts/add_build_number.sh
          yarn release --increment=$(./scripts/add_build_number.sh ${{ GITHUB_RUN_NUMBER }})
